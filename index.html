<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Drums</title>
</head>

<body>
    <div class="keys">
        <div class="keys__key">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>

        <div class="keys__key">
            <kbd>S</kbd>
            <span class="sound">HIHAT</span>
        </div>

        <div class="keys__key">
            <kbd>D</kbd>
            <span class="sound">KICK</span>
        </div>

        <div class="keys__key">
            <kbd>F</kbd>
            <span class="sound">OPENHAT</span>
        </div>

        <div class="keys__key">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
        </div>

        <div class="keys__key">
            <kbd>H</kbd>
            <span class="sound">HIDE</span>
        </div>


        <div class="keys__key">
            <kbd>J</kbd>
            <span class="sound">SNAKE</span>
        </div>

        <div class="keys__key">
            <kbd>K</kbd>
            <span class="sound">TOM</span>
        </div>

        <div class="keys__key">
            <kbd>L</kbd>
            <span class="sound">TINK</span>
        </div>

    </div>

</body>

</html>
